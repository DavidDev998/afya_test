name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          # Update patch and minor versions
          npm update

          # Check if package-lock.json was modified
          if git diff --quiet package-lock.json; then
            echo "No updates needed"
            exit 0
          fi

      - name: Run tests after update
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm ci
          npm run test:ci
          npm run lint
          npm run type-check
          npm run build

      - name: Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated Dependency Updates'
          body: |
            ## ğŸ”„ Automated Dependency Updates

            This PR contains automated dependency updates. 

            ### âœ… Checks Performed
            - [x] Tests pass
            - [x] Linting passes  
            - [x] Type checking passes
            - [x] Build succeeds

            ### ğŸ“‹ Updated Packages
            ```
            $(npm outdated --json | jq -r 'to_entries[] | "- \(.key): \(.value.current) â†’ \(.value.wanted)"')
            ```

            ### ğŸ” Review Notes
            - Only patch and minor version updates are included
            - All tests pass with the new dependencies
            - Please review the changes before merging

            ---
            ğŸ¤– This PR was created automatically by GitHub Actions
          branch: automated-dependency-updates
          delete-branch: true
          draft: false
          labels: |
            dependencies
            automated
